    function getAppInfos() {
        let headers = new Headers();
        headers.append("Content-Type", "application/json");
    
        const options = {
            headers: headers,
            method: 'GET'
        }
    
        fetch("/api/serverinfos", options).then(async res => {
            const serverInfos = await res.json();
            document.getElementById("organization_name").innerHTML = serverInfos.organization;
            document.getElementById("space_name").innerHTML = serverInfos.space;
            document.getElementById("app_name").innerHTML = serverInfos.app;
        });
    }

</script>
